<!DOCTYPE html>
<html lang="en" ng-app="colorConverterTool" ng-controller="colorConverterCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hex and rgb Converter</title>
		    <link rel="stylesheet" type="text/css" href="../assets/tools/css/color_converter.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    </head>
    <body ng-style="bgStyle">
        <div class="container">
            <div id="wrapper">
                <input id="hexInput" type="text" ng-model="hexValue" ng-change="toRgb(); bgStyle={'background': newColor}" autofocus placeholder="hex"/>
                <input id="rgbInput" type="text" ng-model="rgbValue" ng-change="toHex(); bgStyle={'background': newColor}" autofocus placeholder="rgb"/>
            </div>
        </div>

        <script src="../assets/tools/js/color_converter.js"></script>
    </body>
</html>
