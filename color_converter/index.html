<!DOCTYPE html>
<html lang="en" ng-app="colorConverterTool" ng-controller="colorConverterCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Color Converter, Hex to RGB Converter, RGB to Hex Converter">
        <meta name="keywords" content="Color Converter, Hex to RGB Converter, RGB to Hex Converter">
        <meta name="author" content="Breakfast Monkey - breakfast-combo">
        <title>Hex and RGB Converter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../assets/global/css/global.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link type="text/css" href="../assets/global/css/plugins/simple-sidebar.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="../assets/tools/css/color_converter.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    </head>
    <body ng-style="bgStyle">
        
        <div id="wrapper" >
            <div id="dynamicHeader"></div>
            <div id="page-content-wrapper" >
                <div id="content" class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="pageTitle">
                                <h1>Easy to use HEX and RGB Converter</h1>
                                <h3>Type your HEX or RGB code on either side, you will get the converted codeÔºÅ</h3>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input id="hexInput" type="text" ng-model="hexValue" ng-change="toRgb(); bgStyle={'background': newColor}" autofocus placeholder="hex"/>
                                    <input id="rgbInput" type="text" ng-model="rgbValue" ng-change="toHex(); bgStyle={'background': newColor}" autofocus placeholder="rgb"/>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="../assets/global/js/global.js"></script>
        <script src="../assets/tools/js/color_converter.js"></script>
    </body>
</html>
