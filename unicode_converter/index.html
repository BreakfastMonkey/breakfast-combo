<!DOCTYPE html>
<html lang="en" ng-app="unicodeConverterTool" ng-controller="unicodeConverterCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Case Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/global/css/global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link type="text/css" href="../assets/global/css/plugins/simple-sidebar.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../assets/tools/css/unicode_converter.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
    <div id="wrapper">
      <div id="dynamicHeader"></div>

      <div id="page-content-wrapper" ng-app>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div id="pageTitle">
                <h1>Easy to use Unicode Converter</h1>
                <h3>Paste or type your characters, you will get your converted unicode!</h3>
              </div>
              <div id="textBox">
                <textarea id="textInput" ng-model="yourText" ng-change="toUnicode();" rows="6" cols="60" autofocus placeholder="Type or paste your content here..."></textarea>
              </div>
              <div id="buttons">

                <button id="clear" ng-click="yourText = null;unicodeText = null" class="btn btn-danger">CLEAR</button>
              </div>
              <div id="result">
                <textarea id="changedText" class="copytextarea" ng-model="unicodeText" rows="6" cols="60" readonly placeholder="Your Result Shows here..."></textarea>
              </div>
              <button id="copy" class="btn btn-primary textareacopybtn">Copy to clipboard</button>
               
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="../assets/global/js/global.js"></script>
  <script src="../assets/tools/js/unicode_converter.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73889501-1', 'auto');
  ga('send', 'pageview');

</script>
  </body>
</html>
